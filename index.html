<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-D Title Recreation</title>
  <!-- Adobe Fonts - Replace with your kit ID -->
  <link rel="stylesheet" href="https://use.typekit.net/[your-kit-id].css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: #000;
      color: #fff;
      padding: 40px;
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    
    /* Exact i-D recreation */
    .id-title {
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 36px; /* Exact pixel value */
      font-style: normal;
      font-weight: 400;
      font-stretch: 110%; /* Normal width - might need adjustment */
      line-height: 100%; /* Exact match to i-D */
      letter-spacing: -0.135rem; /* Exact match to i-D */
      color: white;
      background-color: black;
      display: inline-block;
      margin-bottom: 40px;
    }
    
    /* Weights for comparison */
    .weight-400 { font-weight: 400; }
    .weight-500 { font-weight: 500; }
    
    /* Comparison section */
    .comparison {
      margin-top: 60px;
      border-top: 1px solid #333;
      padding-top: 40px;
    }
    
    .comparison h2 {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #999;
      font-weight: 400;
    }
    
    .test-title {
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 36px;
      font-style: normal;
      font-stretch: 100%;
      line-height: 100%;
      letter-spacing: -0.135rem;
      color: white;
      margin-bottom: 20px;
      display: block;
    }
    
    /* Different stretch values to hit target width */
    .stretch-100 { font-stretch: 100%; }
    .stretch-115 { font-stretch: 115%; }
    .stretch-125 { font-stretch: 125%; }
    
    /* Letter spacing adjustments */
    .spacing-normal { letter-spacing: -0.135rem; }
    .spacing-tight { letter-spacing: -0.1rem; }
    .spacing-looser { letter-spacing: -0.05rem; }
    
    /* Highlight on hover to see dimensions */
    .id-title:hover,
    .test-title:hover {
      background-color: rgba(255, 255, 255, 0.1);
      outline: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
</html>
