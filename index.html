<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-D Title Recreation</title>
  <!-- Adobe Fonts - Replace with your kit ID -->
  <link rel="stylesheet" href="https://use.typekit.net/[your-kit-id].css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: #000;
      color: #fff;
      padding: 40px;
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    
    /* Exact i-D recreation */
    .id-title {
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 36px; /* Exact pixel value */
      font-style: normal;
      font-weight: 400;
      font-stretch: semi-expanded; /* Normal width - might need adjustment */
      line-height: 100%; /* Exact match to i-D */
      letter-spacing: -0.135rem; /* Exact match to i-D */
      color: white;
      background-color: black;
      display: inline-block;
      margin-bottom: 40px;
    }
    
    .test-title {
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 36px;
      font-style: normal;
      font-stretch: expanded;
      line-height: 100%;
      letter-spacing: -0.135rem;
      color: white;
      margin-bottom: 20px;
      display: block;
    }
    
    /* Highlight on hover to see dimensions */
    .id-title:hover,
    .test-title:hover {
      background-color: rgba(255, 255, 255, 0.1);
      outline: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1 class="id-title">mithil guru</h1>
</body>
</html>
