<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Title Test</title>
  <!-- Adobe Fonts - Replace with your kit ID -->
  <link rel="stylesheet" href="https://use.typekit.net/jbh1mxc.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: #000;
      color: #fff;
      padding: 40px;
    }
    
    .id-title {
      font-family: "univers-next-pro", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 36px;
      font-weight: 400;
      line-height: 100%;
      letter-spacing: -.96px;
      color: white;
      display: inline-block;
      transform: scaleX(1.03);
    }
    
    .id-title:hover {
      background-color: rgba(255, 255, 255, 0.1);
      outline: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1 class="id-title">mithil guru</h1>
</body>
</html>
