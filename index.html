<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithil Guru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uqq2lcv.css">
    <style>
        @font-face {
            font-family: 'Söhne';
            src: url('https://cdn.openai.com/API/fonts/ColfaxAIRegular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #666666;
            --highlight-color: #000000;
            --background-color: #ffffff;
            --nav-width: 220px;
            --content-max-width: 800px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Söhne', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        h1, h2, h3, .nav-header {
            font-family: "alliance-no-1", sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        nav {
            width: var(--nav-width);
            position: fixed;
            height: 100vh;
            padding: 40px 20px;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .nav-header {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 20px 0;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
        }

        main {
            margin-left: var(--nav-width);
            padding: 40px;
            width: calc(100% - var(--nav-width));
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: var(--content-max-width);
        }

        #about {
            min-height: 100vh;
            margin-bottom: 80px;
        }

        section {
            margin-bottom: 40px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .project-card, .experience-card {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .project-card:hover, .experience-card:hover {
            transform: translateY(-5px);
        }

        .experience-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .experience-company {
            color: var(--highlight-color);
            margin-bottom: 10px;
        }

        .experience-date {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .highlight {
            color: var(--highlight-color);
        }

        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                padding: 20px;
                z-index: 1000;
                flex-direction: row;
                justify-content: space-between;
            }

            .profile-container {
                display: none;
            }

            main {
                margin-left: 0;
                margin-top: 80px;
                width: 100%;
                padding: 20px;
            }

            .nav-links {
                display: flex;
                justify-content: space-around;
            }

            .nav-header {
                margin-bottom: 0;
            }

            .content-wrapper {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="profile-container">
                <img src="/api/placeholder/120/120" alt="Mithil Guru" class="profile-image">
            </div>
            <div class="nav-header">Mithil Guru</div>
            <ul class="nav-links">
                <li><a href="#about" class="active">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>

        <main>
            <div class="content-wrapper">
                [Previous main content sections remain the same]
            </div>
        </main>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Initialize GSAP animations
        gsap.utils.toArray("section").forEach(section => {
            gsap.to(section, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top center+=100",
                    toggleActions: "play none none reverse"
                }
            });
        });

        // Profile image visibility control
        const profileContainer = document.querySelector('.profile-container');
        ScrollTrigger.create({
            trigger: "#about",
            start: "bottom center",
            onEnter: () => gsap.to(profileContainer, { opacity: 0, duration: 0.3 }),
            onLeaveBack: () => gsap.to(profileContainer, { opacity: 1, duration: 0.3 })
        });

        // Active section highlighting
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-links a');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= sectionTop - sectionHeight / 3) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').slice(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
